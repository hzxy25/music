<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线音乐播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
</head>
<body>
<!-- 模糊背景层 -->
<div class="background-blur"></div>

<!-- 主容器 -->
<div class="container">
    <!-- 左侧播放列表区域 -->
    <div class="playlist-section">
        <div class="section-header">
            <h2><i class="fas fa-music"></i> 播放列表</h2>
            <div class="controls">
                <button id="add-song-btn" class="btn-icon" title="添加歌曲">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="clear-playlist-btn" class="btn-icon" title="清空列表">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>

        <!-- 在筛选按钮部分添加最近播放选项 -->
        <div class="list-filter">
            <button class="filter-btn active" data-filter="all">所有歌曲</button>
            <button class="filter-btn" data-filter="favorites">收藏歌曲</button>
            <button class="filter-btn" data-filter="recent">最近播放</button>
        </div>

        <!-- 批量操作工具栏 -->
        <div class="batch-toolbar" id="batch-toolbar">
            <span class="batch-count">已选择 <span id="selected-count">0</span> 首歌曲</span>
            <button id="batch-favorite-btn" class="btn-small">
                <i class="fas fa-heart"></i> 批量收藏
            </button>
            <button id="batch-unfavorite-btn" class="btn-small">
                <i class="fas fa-heart-broken"></i> 取消收藏
            </button>
            <button id="clear-selection-btn" class="btn-small">
                <i class="fas fa-times"></i> 清除选择
            </button>
        </div>

        <!-- 播放列表 -->
        <div class="playlist-container">
            <table class="playlist-table">
                <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>歌曲</th>
                    <th>歌手</th>
                    <th>时长</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="playlist-body">
                <!-- 动态加载 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 右侧歌词和封面区域 -->
    <div class="player-section">
        <!-- 专辑封面区域 -->
        <div class="album-cover-container">
            <div class="album-cover-wrapper">
                <img id="album-cover" src="assets/covers/default.jpg" alt="专辑封面">
                <div class="vinyl-record"></div>
                <div class="cover-overlay">
                    <div class="song-info">
                        <h3 id="current-song-title">暂无播放</h3>
                        <p id="current-song-artist">选择歌曲开始播放</p>
                    </div>
                </div>
            </div>

            <!-- 可视化效果 -->
            <div class="visualization">
                <canvas id="visualizer-canvas"></canvas>
            </div>
        </div>

        <!-- 歌词显示区域 -->
        <div class="lyrics-section">
            <div class="lyrics-header">
                <h3><i class="fas fa-file-alt"></i> 歌词</h3>
                <div class="lyrics-controls">
                    <button id="toggle-lyrics" class="btn-small">显示/隐藏</button>
                    <button id="toggle-auto-scroll" class="btn-small active" title="自动滚动">
                        <i class="fas fa-sync"></i> 自动滚动
                    </button>
                </div>
            </div>
            <div class="lyrics-container">
                <div id="lyrics-display" class="lyrics-display">
                    <p>暂无歌词</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部播放器控制面板 -->
<div class="player-controls">
    <div class="controls-container">
        <!-- 左侧：歌曲信息 -->
        <div class="song-info-mini">
            <img id="mini-cover" src="assets/covers/default.jpg" alt="封面" class="mini-cover">
            <div class="song-details">
                <h4 id="mini-song-title">无歌曲</h4>
                <p id="mini-song-artist">--</p>
            </div>
            <button id="favorite-btn" class="btn-icon">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <!-- 中间：播放控制 -->
        <div class="playback-controls">
            <div class="playback-buttons">
                <button id="prev-btn" class="control-btn" title="上一首">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-pause-btn" class="control-btn play-btn" title="播放">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="control-btn" title="下一首">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <!-- 播放进度 -->
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <canvas id="waveform-canvas" class="progress-waveform"></canvas>
                    <div class="progress-buffer"></div>
                    <div class="progress-fill"></div>
                    <div class="progress-thumb"></div>
                    <input type="range" id="progress-slider" class="progress-slider" min="0" max="100" value="0">
                </div>
                <span id="total-time">0:00</span>
            </div>

            <!-- 播放模式选择（移动到播放栏） -->
            <div class="playback-mode">
                <button class="mode-btn active" data-mode="order" title="顺序播放">
                    <i class="fas fa-list-ol"></i>
                </button>
                <button class="mode-btn" data-mode="shuffle" title="随机播放">
                    <i class="fas fa-random"></i>
                </button>
                <button class="mode-btn" data-mode="repeat-one" title="单曲循环">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
        </div>

        <!-- 右侧：音量和其他控制 -->
        <div class="extra-controls">
            <div class="volume-control">
                <button id="volume-btn" class="btn-icon" title="音量">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="volume-slider-container">
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>

            <button id="theme-toggle" class="btn-icon" title="切换主题">
                <i class="fas fa-moon"></i>
            </button>

            <button id="blur-toggle" class="btn-icon" title="背景模糊">
                <i class="fas fa-snowflake"></i>
            </button>

            <button id="visualizer-toggle" class="btn-icon" title="可视化">
                <i class="fas fa-wave-square"></i>
            </button>
        </div>
    </div>
</div>

<!-- 音频元素 -->
<audio id="audio-player"></audio>

<!-- 文件上传模态框 -->
<div id="upload-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>添加歌曲</h3>
        <div class="upload-form">
            <input type="file" id="audio-file" accept="audio/*">
            <input type="text" id="song-title" placeholder="歌曲名称">
            <input type="text" id="song-artist" placeholder="歌手">
            <input type="file" id="cover-file" accept="image/*">
            <button id="upload-btn" class="btn">添加</button>
        </div>
    </div>
</div>

<!-- 均衡器模态框 -->
<div id="eq-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>音效均衡器</h3>
        <div class="eq-controls">
            <div class="eq-slider">
                <label>低音</label>
                <input type="range" class="eq-range" data-band="low" min="-40" max="40" value="0">
            </div>
            <div class="eq-slider">
                <label>中音</label>
                <input type="range" class="eq-range" data-band="mid" min="-40" max="40" value="0">
            </div>
            <div class="eq-slider">
                <label>高音</label>
                <input type="range" class="eq-range" data-band="high" min="-40" max="40" value="0">
            </div>
        </div>
    </div>
</div>

<!-- 快捷键提示 -->
<div class="shortcut-hint">
    <p>快捷键: 空格=播放/暂停, ←=上一首, →=下一首, ↑↓=音量</p>
</div>

<script type="module" src="script.js"></script>
<div class="background-blur"></div>
</body>
</html>
